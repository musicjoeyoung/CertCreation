<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Maker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <h1 id="maintitle">Certificate of Membership</h1>
    <img id="banner" src="banner.png"/>
      <div class="heading_text">
        <h1>The Problem™</h1>
          </br></br>
        <p id="pTag">Do you know someone who is or has earned the right to be part of The Problem™?</p>
        <h2>Recognize them now!</h2>
      </div>
    </br></br>
    <div class="bart">
    </div>
    <main>
      <div>
        <input
        type="text"
        name="Name"
        class="question"
        id="name"
        required
        autocomplete="off"
        />
        <label for="name"><span>What's their name?</span></label>
        <input type="submit" id="submitBtn" value="Get Certificate" />
      </div>
    </main>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="filesaver.js"></script>
    <script src="index.js"></script>
  </body>
</html>
